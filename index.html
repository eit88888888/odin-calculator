<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="container-calc">
            <div class="display">0</div>
            <div class="keyboard">
                <div class="row">
                    <button class="btn" value="X1" id="jackpot">X</button>
                    <button class="btn" value="X2" id="jackpot">X</button>
                    <button class="btn" value="X3" id="jackpot">X</button>
                    <button class="btn" value="divide" id="operators">
                        <svg width="30" height="23" viewBox="0 0 30 23" fill="none" xmlns="http://www.w3.org/2000/svg">
<rect x="30" y="13" width="30" height="3" rx="1.5" transform="rotate(180 30 13)" fill="#FFFBF4"/>
<rect x="18" y="4" width="6" height="4" rx="2" transform="rotate(180 18 4)" fill="#FFFBF4"/>
<rect x="18" y="23" width="6" height="4" rx="2" transform="rotate(180 18 23)" fill="#FFFBF4"/>
</svg>
                    </button>
                </div>
                <div class="row">
                    <button class="btn" value="7">7</button>
                    <button class="btn" value="8">8</button>
                    <button class="btn" value="9">9</button>
                    <button class="btn" value="multiply" id="operators">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect x="21.2129" y="23.334" width="30" height="3" rx="1.5" transform="rotate(-135 21.2129 23.334)" fill="#FFFBF4"/>
                        <rect x="0.212891" y="21.334" width="30" height="3" rx="1.5" transform="rotate(-45 0.212891 21.334)" fill="#FFFBF4"/>
                        </svg>
                    </button>
                </div>
                <div class="row">
                    <button class="btn" value="4">4</button>
                    <button class="btn" value="5">5</button>
                    <button class="btn" value="6">6</button>
                    <button class="btn" value="subtract" id="operators">
                        <svg width="28" height="3" viewBox="0 0 28 3" fill="none" xmlns="http://www.w3.org/2000/svg">
<rect x="28" y="3" width="28" height="3" rx="1.5" transform="rotate(-180 28 3)" fill="#FFFBF4"/>
</svg>

                    </button>
                </div>
                <div class="row">
                    <button class="btn" value="1">1</button>
                    <button class="btn" value="2">2</button>
                    <button class="btn" value="3">3</button>
                    <button class="btn" value="add" id="operators">
                        <svg width="27" height="27" viewBox="0 0 27 27" fill="none" xmlns="http://www.w3.org/2000/svg">
<rect y="12" width="27" height="3" rx="1.5" fill="#FFFBF4"/>
<rect x="15" width="27" height="3" rx="1.5" transform="rotate(90 15 0)" fill="#FFFBF4"/>
</svg>

                    </button>
                </div>
                <div class="row">
                    <button class="btn" value="clear">AC</button>
                    <button class="btn" value="0">0</button>
                    <button class="btn" value="">,</button>
                    <button class="btn" value="equal" id="operators">
                        <svg width="24" height="14" viewBox="0 0 24 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect width="24" height="3" rx="1.5" fill="#FFFBF4"/>
                        <rect y="11" width="24" height="3" rx="1.5" fill="#FFFBF4"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>





<script src="app.js"></script>
</body>
</html>
